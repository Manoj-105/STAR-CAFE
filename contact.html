<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #4e342e;
      background-color: rgb(187, 175, 167);
    }

    header {
      background: linear-gradient(to right, #1b0d05, #7b4a2d);
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      padding: 2em;
      justify-content: center;
    }

    .contact-form, .contact-info {
      flex: 1 1 300px;
      max-width: 500px;
      background: #d7ccc8;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    input, textarea {
      width: 100%;
      padding: 0.75em;
      border: 1px solid #a1887f;
      border-radius: 4px;
      font-size: 1em;
      background: #fbe9e7;
    }

    button {
      padding: 0.75em;
      background: #361f17;
      color: #fff;
      border: none;
      border-radius: 70px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4e342e;
    }

    footer {
      background: linear-gradient(to right, #1d1009, #7b4a2d);
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .social-icons {
      display: flex;
      gap: 25px;
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #d8a374;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: center;
        padding: 1em;
      }

      .contact-form, .contact-info {
        width: 80%;
        max-width: 400px;
      }

      header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.5em 0;
      }

      h1 {
        font-size: 1.8rem;
      }

      .social-icons a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Our Information</h2>
      <p>STAR CAFE</p>
      <p><strong>Address:</strong> KISHANGARH RENWAL</p>
      <p><strong>Phone:</strong> 9928414767 <br> 9782883521</p>
      <p><strong>Email:</strong> sscomputercollage@gmail.com</p>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/starcafe3571/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://web.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/dinesh.dayama.75" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=sscomputercollage@gmail.com" target="_blank" title="Gmail"> 
        <i class="fas fa-envelope"></i>
    </a>
    </div>
    <div>Your comfort is our priority. Join us for a delightful experience</div>
  </footer>
</body>
</html>
